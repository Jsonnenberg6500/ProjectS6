<!DOCTYPE html>
<html>
	<head>
		<title>Forms: Request Access</title>
		<link href="css/login_style.css" type="text/css"	rel="stylesheet" />
	</head>
	<body>
		<h1>Request Access</h1>
		<form action="php/req_access.php" method="post">
			<fieldset>
				<legend>Contact Details</legend>
				<div>
					<p><label for="user" class="text_label">First Name:</label></p>
					<input id="user" class="text_label" type="text" name="firstname" />
				</div>
				<div>
					<p><label for="user" class="text_label">Last Name:</label></p>
					<input id="user" class="text_label" type="text" name="lastname" />
				</div>
				<div>
					<p><label for="user" class="text_label">Email:</label></p>
					<input id="user" class="text_label" type="text" name="email" />
				</div>
				<div>
					<p><label for="user" class="text_label">Date of Birth:</label></p>
					<input id="user" class="text_label" type="date" name="birthday" />
				</div>
				<div>
					<p><label>Faculty</label></p>
					<input id="user" class="text_label" type="radio" name="fac_or_student" value="faculty" />
				</div>
				<div>
					<p><label>Student </label></p>
					<input id="user" class="text_label" type="radio" name="fac_or_student" value="student" />
				</div>
			</fieldset>

			<br></br>
			<input type="submit" value="Submit Request" />
		</form>
</html>
